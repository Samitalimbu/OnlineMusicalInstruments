
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script> 

	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	
	<script src="https://kit.fontawesome.com/f9275dded9.js" crossorigin="anonymous"></script>
    
</head>
<body>

	<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %} 
            <h1>Create Account</h1>
            <input type="Username" placeholder="Username" required name="username"/>
            <input type="text" placeholder="Full Name"  required name="first_name"/>
            <input type="email" placeholder="Email" required name="email"/>
            <input type="password" placeholder="Password" required name="password"/>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Sign in</h1>
            <input type="Username" placeholder="Username" required name="username"/>
            <input type="password" placeholder="Password" required name="password"/>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
      <a href="homepage.html"><img src="/static/images/logo.png" alt=""></a>
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
      <a href="homepage.html"><img src="/static/images/logo.png" alt=""></a>
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/login.js"></script>
</body>
</html>
