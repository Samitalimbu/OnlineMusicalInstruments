
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Kitab</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/script.js"></script>

    

</head>
<body>
<header class="header">

    <div class="header-1">

        <a href="#" class="logo"> <img src="/static/images/logo.png" style="height: 30px; width: 90px;" alt=""> </a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>


    
        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <!-- <a href="#" class="fas fa-heart"></a> -->
        </div>

    </div>

    <div class="header-2" style="height: 60px;">
        <nav class="navbar" >
            <a href="{% url 'home' %}">home</a>
            <a href="#featured">featured</a>
            <a href="#arrivals">New arrivals</a>
            <a href="#reviews">reviews</a>
            <a href="#blogs">blogs</a>
            <a href="/aboutus">About Us</a>
            <a href="/contact">Contact Us</a>


        {% if request.user.is_authenticated %}

        <a href="#" class="fas fa-shopping-cart"></a>

        <a href="javascript:{document.getElementById('logout').submit()}" class="sign-out"><i class="fa fa-sign-out"></i>Logout</a>

        <form id="logout" action="{% url 'logout' %}" method="POST">

          {% csrf_token %}

          <input type="hidden">

        </form>

       

        {% else %}

        <div class="dropdown">

            <a class="fa fa-user fa-2x dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white; cursor:pointer;"></a>

         

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" >

              <a class="dropdown-item" href="adminlogin">Admin</a>

              <a class="dropdown-item" href="login">User</a>

            </div>

        </div>
         {% endif %}






        </nav>
    </div>

</header>
</body>
